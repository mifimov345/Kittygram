server {
    listen 80;
    server_name _;

    location / {
        root /static;
        index index.html;
        try_files $uri /index.html =404;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        alias /static/static/;
    }

    location /media/ {
        alias /media/;
    }
}
